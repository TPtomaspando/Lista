<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tomas Pando" />
    <meta name="description" content="aplicacion hecha para organizar tareas" />
    <meta name="keywords" content="lista, html, javascript" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/estilo.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light py-5">
    <div class="container">
      <h1 class="text-center mb-4">Lista de Tareas</h1>

      <!-- Input para ingresar tareas y botÃ³n de agregar -->
      <div class="input-group mb-3">
        <input
          type="text"
          id="taskInput"
          class="form-control"
          placeholder="Ingresa una tarea"
          aria-label="Ingresa una tarea"
        />
        <button class="btn btn-primary" id="addTaskBtn" type="button">
          Agregar Tarea
        </button>
      </div>

      <!-- Lista de tareas -->
      <ul id="taskList" class="list-group"></ul>
    </div>
    <script src="./js/lista.js"></script>
  </body>
</html>
